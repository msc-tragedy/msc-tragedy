<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victim Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üïäÔ∏è School Plane Crash Victim Index</h1>
  <p class="last-updated">üïí Last updated: <span id="lastUpdated">22 July 2025</span></p>

  <div class="filters">
    <select id="filterStatus">
      <option value="">All Statuses</option>
      <option value="forever">Forever</option>
      <option value="missing">Missing</option>
      <option value="hospitalized">Hospitalized</option>
    </select>
    <select id="filterClass">
      <option value="">All Classes</option>
      <option value="Class 5">Class 5</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 9">Class 9</option>
    </select>
    <select id="filterBlood">
      <option value="">All Blood Groups</option>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="O+">O+</option>
      <option value="AB+">AB+</option>
    </select>
  </div>

  <input type="text" id="searchInput" placeholder="Search by name, parent, class..." />

  <table id="victimTable">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Occupation</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Section</th>
        <th>Shift</th>
        <th>Parents</th>
        <th>Status</th>
        <th>Blood Group</th>
        <th>Hospital</th>
        <th>Contact / Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    <p>‚ö†Ô∏è <a href="disclaimer.html" target="_blank">Disclaimer</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
