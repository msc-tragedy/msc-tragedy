<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Public victim index for the MSC school building plane crash. Search students, teachers, and staff by name, status, blood group, or hospital.">
  <meta name="keywords"
    content="MSC tragedy, school crash, plane accident, missing students, blood donors, Dhaka, emergency help, hospital list, victim search">
  <meta name="author" content="msc-tragedy.github.io">
  <meta property="og:title" content="MSC Tragedy - Search Victim Information" />

    content="Find details of victims affected in the MSC school crash. Help identify, contact, or report updates." />

  <meta property="og:url" content="https://msc-tragedy.github.io/" />


  <title>Victim Index</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>üïäÔ∏è School Plane Crash Victim Index</h1>
  <button id="shareBtn" style="padding: 10px 15px; background: #0078D7; color: white; border: none; border-radius: 6px; cursor: pointer;">
    üì§ Share This Site
  </button>
  <p class="last-updated">üïí Last updated: <span id="lastUpdated">23 July 2025</span></p>

  <div class="filters">
    <select id="filterStatus">
      <option value="">All Statuses</option>
      <option value="forever">Forever</option>
      <option value="missing">Missing</option>
      <option value="hospitalized">Hospitalized</option>
    </select>
    <select id="filterClass">
      <option value="">All Classes</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 5">Class 7</option>
      <option value="Class 5">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
      <option value="Class 11">Class 11</option>
    </select>
    <select id="filterBlood">
      <option value="">All Blood Groups</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
  </div>

  <input type="text" id="searchInput" placeholder="Search by name, parent, class..." />

  <table id="victimTable">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Occupation</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Section</th>
        <th>Shift</th>
        <th>Parents</th>
        <th>Status</th>
        <th>Blood Group</th>
        <th>Hospital</th>
        <th>Contact / Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    <p>‚ö†Ô∏è <a href="disclaimer.html" target="_blank">Disclaimer</a></p>
    <p><a href="instructions.html"> How to Use</a></p>
    <p><a href="donors.html"> Blood Donors List</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
