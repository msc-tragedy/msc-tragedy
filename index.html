<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🕊️ Plane Crash Victim Index</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🕊️ Plane Crash Victim Index</h1>

  <input type="text" id="searchInput" placeholder="Search by name, blood group, or status..." />

  <table id="victimTable">
    <thead>
        <tr>
          <th>Photo</th>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Shift</th>
          <th>Parents</th>
          <th>Status</th>
          <th>Blood Group</th>
          <th>Hospital</th>
          <th>Contact</th>
        </tr>
      </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>🔍 If you have information about any missing student, please contact the listed guardian or school authority.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
